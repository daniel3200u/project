<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f90068558c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
        <div class="main-header">
          <h3 class="header-info">
            <img
              class="header-icon"
              src="pictures for website/images-removebg-preview (4).png"
            />
            <b><a href="index.html"> The Robot Shop </a></b>
          </h3>
        <nav>
          <a href=""><i class="fas fa-project-diagram"></i> Project</a>
          <a href="contact.html"><i class="far fa-id-card"></i> Contact</a>
          <a href="about.html"><i class="fas fa-user-friends"></i> About Us</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="contact-container">
        <div class="ilustration">
          <img
            class="illustration-img"
            src="assets/contact-illustration.png"
            alt=""
            width="800px"
          />
        </div>
        <div class="contact">
          <img
            class="profile-contact-img"
            src="assets/profile-contact.png"
            alt=""
          />
          <h1 style="color: white">Contact Me</h1>
          <p style="color: white">Please feel free to contact me</p>
          <h4 style="color: white">Your Information</h4>
          <form
            action="https://formsubmit.co/jenajanardhani@gmail.com"
            autocomplete="off"
            method="POST"
          >
            <div class="form-container">
              <!-- Input Name Column -->
              <div class="input-container">
                <div class="icon">
                  <i class="fas fa-user"></i>
                </div>
                <div class="form-input">
                  <input
                    class="input-item"
                    type="text"
                    name="name"
                    id="name"
                    placeholder=""
                  />
                  <label class="form-label">Name</label>
                </div>
              </div>

              <!-- Input City Column -->
              <div class="input-container">
                <div class="icon">
                  <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="form-input">
                  <input
                    class="input-item"
                    type="text"
                    name="city"
                    id="city"
                    placeholder=""
                  />
                  <label for="city" class="form-label">City</label>
                </div>
              </div>

              <!-- Input Email Column -->
              <div class="input-container">
                <div class="icon">
                  <i class="far fa-envelope-open"></i>
                </div>
                <div class="form-input">
                  <input
                    class="input-item"
                    type="text"
                    name="email"
                    id="email"
                    placeholder=""
                  />
                  <label for="email" class="form-label">Email</label>
                </div>
              </div>

              <!-- Input Message Column -->
              <div class="textarea-container">
                <div class="icon">
                  <i class="fas fa-comment"></i>
                </div>
                <div class="form-textarea">
                  <textarea
                    class="textarea"
                    type="text"
                    name="message"
                    id="message"
                    cols="52"
                    rows="8"
                    placeholder=""
                  ></textarea>
                  <label for="message" class="form-label">Message</label>
                </div>
              </div>
            </div>

            <input type="submit" value="Submit" class="submit" />
          </form>
        </div>
      </div>
      <div class="modal-container">
        <div class="modal">
          <img src="assets/rocket.png" alt="" />
          <h3>Message Sent</h3>
          <p>Thank you for submitting !</p>
        </div>
      </div>
    </main>
    <footer></footer>
    <form
      action="https://formsubmit.co/timedooracademy@gmail.com"
      method="POST"
    >
      <input type="text" />
      <input type="submit" />
    </form>
  </body>
</html>
